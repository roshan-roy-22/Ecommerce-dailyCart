<app-header></app-header>
<div
  style="margin-top: 80px"
  class="mt-5 d-flex justify-content-center align-items-center w-100"
>
  <div class="delivery w-50 mt-5 mb-5">
    <div *ngIf="!checkoutStatus">
      <h1>Delivery Details</h1>
      <form [formGroup]="checkoutForm" class="border rounded p-3">
        <div class="form-floating mb-3">
          <input
            name="username"
            formControlName="username"
            type="text"
            class="form-control"
            id="floatingInputname"
            placeholder="username"
          />
          <label for="floatingInputname">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            name="address"
            formControlName="address"
            type="text"
            class="form-control"
            id="floatingAddress"
            placeholder="address"
          />
          <label for="floatingAddress">Address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            name="pincode"
            formControlName="pincode"
            type="text"
            class="form-control"
            id="floatingPincode"
            placeholder="pincode"
          />
          <label for="floatingAddress">Pincode</label>
        </div>
        <div class="d-flex justify-content-around mt-3">
          <button (click)="cancel()" class="btn btn-warning">cancel</button>
          <button (click)="proceedTobuy()" class="btn btn-success">Proceed to buy</button>
        </div>
      </form>
    </div>
    <div *ngIf="checkoutStatus">
      <h1>Payement Details</h1>
      <hr />
      <span class="fw-bolder"> To Address </span>
      <h2>{{checkoutForm.value.username}}</h2>
      <h2>{{checkoutForm.value.address}}</h2>
      <h2>{{checkoutForm.value.pincode}}</h2>
      <h4 class="text-danger ">Total amount : ${{totalAmount}}</h4>
    </div>
    <div class="payment mt-5">
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    </div>
  </div>
</div>
