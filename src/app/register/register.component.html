<div style="height: 100vh;" class="d-flex flex-column justify-content-center align-items-center mt-5 w-100">
    <div class="row border rounded shadow w-75">
        <div class="col-lg-6">
            <img class="img-fluid" src="https://i.pinimg.com/736x/6b/1b/22/6b1b22573f9f3d4bba11a9fa5cb45652.jpg" alt="">
        </div>
        <div class="col-lg-6 bg-body-tertiary  ">
            <div style="height: 100%;" class="d-flex align-items-center justify-content-center flex-column ">
                <h4 class="fw-bolder">Welcome User</h4>
                
                <form [formGroup]="registerForm" class="container">
                    <div class="form-floating mb-3">
                        <input name="username" formControlName="username" type="text" class="form-control"
                            id="floatingInput" placeholder="name@example">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" class="mb-3 text-danger">Invalid Username</div>
                    <div class="form-floating mb-3">
                        <input name="email" formControlName="email" type="email" class="form-control" id="floatingInput"
                            placeholder="name@example">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="mb-3 text-danger">Invalid Email</div>
                    <div class="form-floating mb-3">
                        <input name="password" formControlName="password" type="password" class="form-control"
                            id="floatingPassword" placeholder="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="mb-3 text-danger">Invalid Password</div>
                    <div class="mt-3">
                        <button (click)="register()" class="btn btn-primary">Register</button>
                    </div>
                </form>

                <p class="text-primary ">Already A User? Click here to <a routerLink="/login" class=" ">Login</a></p>
            </div>
        </div>
    </div>
</div>
